<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Snake</h1>
        </header>
        <div class="game-container">
            <p class="subtitle">Use arrow keys to control the snake and <span class="primary-accent">eat</span> as many apples as you can! But don't <span class="primary-accent">hit</span> the box or bite yourself!</p>
            <div class="grid"></div>
            <button id="start">Start/Restart</button>
            <h2>Score: <span id="score"></span></h2>
        </div>
        <footer>
            <p class="small">Checkout this game and others on <a href="https://github.com/adilmodan/JS-Snake-Game">GitHub</a></p>
        </footer>
    </div>
    <script src="index.js"></script>
</body>
</html>
